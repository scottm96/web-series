<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username</label>
        <input type="text" id="username" minlength="7" maxlength="12" placeholder="spongebob" required>
        
        <br>
        <label for="password">password</label>
        <input type="password" id="password" required><br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="sponge@gmail.com"><br>

        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="+233-00000000" pattern="(+233)[0-9]{9}"><br>

        <label for="bday">birthday</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity</label>
        <input type="number" for="quantity" min="0" max="0" value="1"> <br>

        <label for="title">title</label>

        <label for="mr">mr.</label>
        <input type="radio" id="mr" name="title">
        <label for="ms">ms.</label>
        <input type="radio" id="ms" name="title">
        <label for="phd">phd</label>
        <input type="radio" id="phd" name="title">
        <br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select> <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea> <br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png"><br>


        <input type="reset"><br>
        <input type="submit">

    </form>
</body>
</html>
